name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE: mschwehl/matrosdms

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      # Correct NPM cache path for Windows runners
      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\npm-cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      # SAFEST YAML FORMAT: using the pipe (|) prevents YAML from misinterpreting 
      # the commas/hyphens, without passing literal quotes to Maven.
      - name: Build Windows Portable & Headless
        run: |
          mvn -B package -Pwith-frontend,windows-portable -DskipTests -Drevision=${{ env.APP_VERSION }}

      - name: Prepare Artifacts
        shell: pwsh
        run: |
          $version = $env:APP_VERSION
          
          # Zip Portable
          $portableDir = "server/target/portable"
          if (Test-Path $portableDir) {
            Compress-Archive -Path "$portableDir\*" -DestinationPath "MatrosDMS-$version-windows.zip"
          } else {
            Write-Error "Portable directory not found at $portableDir"
            exit 1
          }

          # Copy Headless Jar
          $jarSource = "server/target/server-$version.jar"
          $jarDest   = "MatrosDMS-$version-headless.jar"
          if (Test-Path $jarSource) {
            Copy-Item -Path $jarSource -Destination $jarDest
          } else {
            Write-Error "Built JAR not found at $jarSource"
            exit 1
          }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            MatrosDMS-${{ env.APP_VERSION }}-windows.zip
            MatrosDMS-${{ env.APP_VERSION }}-headless.jar
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      # Safely formatting for YAML again using the pipe
      - name: Build with Maven
        run: |
          mvn -B install -Pwith-frontend -DskipTests -Drevision=${{ env.APP_VERSION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max