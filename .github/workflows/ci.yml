name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE: mschwehl/matrosdms

jobs:

  # ============================================================
  # LINUX: frontend + backend + Linux installer + Docker
  # ============================================================
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build (frontend + backend + Linux installer)
        run: mvn -B package -Pwith-frontend,linux-installer

      # develop: upload server JAR only
      - name: Upload server JAR
        if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: server-jar
          path: server/target/server-*.jar
          if-no-files-found: error
          retention-days: 7

      # main/master: upload Linux installer + server JAR
      - name: Upload Linux installer + server JAR
        if: (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: |
            server/target/*.deb
            server/target/*.rpm
            server/target/*.tar.gz
            server/target/server-*.jar
          if-no-files-found: error
          retention-days: 14

      # Docker: develop → develop tag, main/master → latest tag, schedule → nightly tag
      - name: Set up Docker Buildx
        if: github.event_name == 'push' || github.event_name == 'schedule'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push' || github.event_name == 'schedule'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name == 'push' || github.event_name == 'schedule'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        if: github.event_name == 'push' || github.event_name == 'schedule'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}
            type=raw,value=nightly,enable=${{ github.event_name == 'schedule' }}
            type=sha,prefix=

      - name: Build and push Docker image
        if: github.event_name == 'push' || github.event_name == 'schedule'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================
  # WINDOWS: frontend + backend + portable
  # Fully self-contained — builds everything from scratch,
  # no artifact downloads from the linux job
  # ============================================================
  build-windows-portable:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build (frontend + backend + Windows portable)
        run: mvn -B package -Pwith-frontend,windows-portable

      # main/master only: upload Windows portable
      - name: Upload Windows portable
        if: (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main') && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: |
            server/target/*.exe
            server/target/*portable*.zip
          if-no-files-found: error
          retention-days: 14
