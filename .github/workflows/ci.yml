name: CI

# Gitflow CI — runs on branch pushes and PRs only.
# Tags are intentionally excluded — releases are handled by release.yml.
#
# Branch → Docker tag mapping:
#   main/master  →  :edge        (latest integration, not yet released)
#   develop      →  :develop     (active development snapshot)
#   PR           →  build & test only, no push
#   nightly      →  :nightly     (scheduled, always from main)

on:
  push:
    branches: [master, main, develop]
    tags-ignore:
      - '**'    # never run on tags — that is release.yml's job
  pull_request:
    branches: [master, main, develop]
  schedule:
    - cron: '0 2 * * *'   # nightly from default branch
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE: mschwehl/matrosdms

jobs:

  # ============================
  # BUILD & TEST
  # ============================
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build backend + frontend
        run: mvn -B install -Pwith-frontend

      # ---- Docker build & push (branches only, not PRs) ----
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            # main/master → :edge (integrated but not released)
            type=raw,value=edge,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            # develop branch → :develop
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}
            # scheduled nightly → :nightly
            type=raw,value=nightly,enable=${{ github.event_name == 'schedule' }}
            # always tag with commit sha for traceability
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
