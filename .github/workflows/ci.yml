name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE: mschwehl/matrosdms

jobs:

  # ============================
  # LINUX BUILD (fast, cached)
  # ============================
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build backend + frontend
        run: mvn -B install -Pwith-frontend

      # ===== CRITICAL VERIFICATION STEP =====
      # This ensures the JAR actually contains frontend files before Docker build
      - name: Verify frontend files in JAR
        run: |
          echo "================================================"
          echo "Verifying JAR contains frontend files"
          echo "================================================"
          
          # Find the built JAR
          JAR_FILE=$(ls server/target/server-*.jar 2>/dev/null | grep -v "sources\|javadoc\|plugin-api" | head -n 1)
          
          if [ -z "$JAR_FILE" ]; then
            echo "❌ ERROR: No server JAR found!"
            echo "Files in server/target/:"
            ls -la server/target/ || echo "server/target/ directory not found"
            exit 1
          fi
          
          echo "✓ Found JAR: $JAR_FILE"
          echo "  Size: $(du -h "$JAR_FILE" | cut -f1)"
          echo ""
          
          # Check for frontend files in the JAR
          echo "Checking for frontend static files..."
          if unzip -l "$JAR_FILE" | grep -q "BOOT-INF/classes/static/index.html"; then
            echo "✅ SUCCESS: Frontend files confirmed in JAR"
            echo ""
            echo "Frontend files in JAR:"
            unzip -l "$JAR_FILE" | grep "BOOT-INF/classes/static/" | head -20
          else
            echo "❌ ERROR: Frontend files NOT found in JAR!"
            echo ""
            echo "Searching for any static files..."
            unzip -l "$JAR_FILE" | grep -i "static" || echo "No static files found"
            echo ""
            echo "This means -Pwith-frontend profile didn't work correctly"
            exit 1
          fi
          
          echo "================================================"

      # ===== DOCKER BUILD PREPARATION =====
      # Verify Dockerfile exists at expected location
      - name: Verify Dockerfile location
        run: |
          if [ -f "./infra/Dockerfile" ]; then
            echo "✓ Dockerfile found at ./infra/Dockerfile"
          else
            echo "❌ ERROR: Dockerfile not found at ./infra/Dockerfile"
            echo "Searching for Dockerfile..."
            find . -name "Dockerfile" -type f
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}
            type=raw,value=nightly,enable=${{ github.event_name == 'schedule' }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Add build arg to help with cache invalidation when frontend changes
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Upload artifacts for Windows/Linux installers (AFTER Docker build)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            **/target/*.jar
            **/target/**/dist/**
          if-no-files-found: error

  # =========================================
  # WINDOWS PORTABLE PACKAGING (fast)
  # =========================================
  build-windows-portable:
    runs-on: windows-latest
    needs: build-linux

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Run portable packaging only
        run: mvn -B package -Pwindows-portable -DskipTests

      - name: Upload Windows portable artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: |
            **/target/*.exe
            **/target/*portable*.zip
          if-no-files-found: ignore

  # =========================================
  # LINUX INSTALLER PACKAGING (final step)
  # =========================================
  build-linux-installer:
    runs-on: ubuntu-latest
    needs: build-linux

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: build

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Build Linux installer
        run: mvn -B package -Plinux-installer -DskipTests

      - name: Upload Linux installer artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: |
            **/target/*.deb
            **/target/*.rpm
            **/target/*.tar.gz
          if-no-files-found: ignore

  # =========================================
  # CREATE GITHUB RELEASE WITH ALL ARTIFACTS
  # =========================================
  release:
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-windows-portable
      - build-linux-installer

    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Download Linux build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: release-assets/linux-build

      - name: Download Windows portable artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-portable
          path: release-assets/windows

      - name: Download Linux installer artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-installer
          path: release-assets/linux-installer

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Release v${{ github.run_number }}"
          draft: false
          prerelease: false
          files: |
            release-assets/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}