<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatrosDMS</title>
    <style>
      body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f8f9fa; }
      
      /* Pre-load Animation Styles (Raw CSS for immediate render) */
      .app-boot-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
        background-color: #f8f9fa;
        color: #1f2937;
      }

      .app-boot-loader .spinner {
        width: 48px;
        height: 48px;
        border: 5px solid #e5e7eb;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 24px;
      }

      .app-boot-loader h1 {
        font-size: 24px;
        font-weight: 700;
        margin: 0;
        letter-spacing: -0.025em;
        color: #1f2937;
      }

      .app-boot-loader p {
        margin-top: 8px;
        font-size: 14px;
        color: #6b7280;
        font-weight: 500;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 
        This content is displayed immediately by the browser 
        and is replaced by Vue once the app mounts.
      -->
      <div class="app-boot-loader">
        <div class="spinner"></div>
        <h1>MatrosDMS</h1>
        <p>Booting System...</p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
